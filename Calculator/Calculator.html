<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link href="Calculator%20Styles.css" rel="stylesheet" />    
</head>
<body>
    <table id="main">
        <tr>
            <td>
                <button class="regularButton" id="7">C</button>
            </td>
            <td colspan="4">
                <input type="text" class="result" value="" />
            </td>
        </tr>
        <tr>
            <td>
                <button class="regularButton" id="7">7</button>
            </td>
            <td>
                <button class="regularButton" id="8">8</button>
            </td>
            <td>
                <button class="regularButton" id="9">9</button>
            </td>
            <td>
                <button class="regularButton" id="/">/</button>
            </td>
            <td>
                <button class="regularButton" id="%">%</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="regularButton" id="4">4</button>
            </td>
            <td>
                <button class="regularButton" id="5">5</button>
            </td>
            <td>
                <button class="regularButton" id="6">6</button>
            </td>
            <td>
                <button class="regularButton" id="7">*</button>
            </td>
            <td>
                <button class="regularButton" id="7">±</button>
            </td>            
        </tr>
        <tr>
            <td>
                <button class="regularButton" id="1">1</button>
            </td>
            <td>
                <button class="regularButton" id="2">2</button>
            </td>
            <td>
                <button class="regularButton" id="3">3</button>
            </td>
            <td>
                <button class="regularButton" id="-">-</button>
            </td>
            <td rowspan="2">
                <button class="higherButton" id="=">=</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="widerButton" id="0">0</button>
            </td>
            <td>
                <button class="regularButton" id=".">.</button>
            </td>
            <td>
                <button class="regularButton" id="+">+</button>
            </td>
        </tr>
    </table>
    <script src="jquery.min.js"></script>
    <script src="Calculator%20Script.js"></script>
    <script>
        $(function () {
            $('#main').calculator();
        });
    </script>
</body>
</html>
