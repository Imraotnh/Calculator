<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link href="Calculator%20Styles.css" rel="stylesheet" />    
</head>
<body>
    <table id="main">
        <tr>
            <td>
                <button class="regularButton">C</button>
            </td>
            <td colspan="4">
                <input type="text" class="result" value="" />
            </td>
        </tr>
        <tr>
            <td>
                <button class="regularButton">7</button>
            </td>
            <td>
                <button class="regularButton">8</button>
            </td>
            <td>
                <button class="regularButton">9</button>
            </td>
            <td>
                <button class="regularButton">/</button>
            </td>
            <td>
                <button class="regularButton">%</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="regularButton">4</button>
            </td>
            <td>
                <button class="regularButton">5</button>
            </td>
            <td>
                <button class="regularButton">6</button>
            </td>
            <td>
                <button class="regularButton">*</button>
            </td>
            <td>
                <button class="regularButton">±</button>
            </td>            
        </tr>
        <tr>
            <td>
                <button class="regularButton">1</button>
            </td>
            <td>
                <button class="regularButton">2</button>
            </td>
            <td>
                <button class="regularButton">3</button>
            </td>
            <td>
                <button class="regularButton">-</button>
            </td>
            <td rowspan="2">
                <button class="higherButton">=</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="widerButton">0</button>
            </td>
            <td>
                <button class="regularButton">.</button>
            </td>
            <td>
                <button class="regularButton">+</button>
            </td>
        </tr>
    </table>
    <script src="jquery.min.js"></script>
    <script src="Calculator%20Script.js"></script>
    <script>
        $(function () {
            $('#main').calculator();
        });
    </script>
</body>
</html>
